<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
  	<canvas></canvas>
  	<script>
  		let cx = document.querySelector("canvas").getContext("2d");
  		cx.beginPath();
  		for (let y = 10; y < 100; y += 10) {
  			cx.moveTo(10, y);
  			cx.lineTo(90, y);
  		}
  		cx.stroke();
  	</script>

    <canvas id="third"></canvas>
    <script>
      let ex = document.querySelector("third").getContext("2d");
      ex.beginPath();
      ex.moveTo(10, 90);
      // control=(60, 10) goal=(90,90)
      ex.quadraticCurveTo(60, 10, 90, 90);
      ex.lineTo(60, 10);
      ex.closePath();
      ex.stroke();
    </script>
  </body>
